<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap v6 — Quality Reports</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" rel="stylesheet">
<style>
  body { min-height: 100vh; display: flex; flex-direction: column; }
  main { flex: 1; }
  .card { transition: transform .15s, box-shadow .15s; }
  .card:hover { transform: translateY(-4px); box-shadow: 0 .5rem 1.5rem rgba(0,0,0,.25); }
  .icon { font-size: 2rem; }
  #updated { font-variant-numeric: tabular-nums; }
</style>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-body-tertiary border-bottom mb-4">
  <div class="container">
    <span class="navbar-brand mb-0 h1">Bootstrap v6 — Quality Reports</span>
    <span class="navbar-text small" id="meta"></span>
  </div>
</nav>

<main class="container">
  <div class="row g-4" id="cards"></div>
</main>

<footer class="text-body-secondary text-center py-3 mt-4 border-top small">
  <span id="updated"></span>
</footer>

<script>
const reports = [
  {
    title: 'ESLint',
    href: 'eslint-report.html',
    icon: '\u{1F50D}',
    desc: 'JavaScript code quality &amp; modernisation warnings'
  },
  {
    title: 'Stylelint',
    href: 'stylelint-report.html',
    icon: '\u{1F3A8}',
    desc: 'SCSS / CSS lint warnings &amp; modern syntax suggestions'
  },
  {
    title: 'Copy / Paste',
    href: 'jscpd-report.html',
    icon: '\u{1F4CB}',
    desc: 'Duplicate code detection across JS &amp; SCSS'
  },
  {
    title: 'AST Patterns',
    href: 'astgrep-report.html',
    icon: '\u{1F333}',
    desc: 'Structural code patterns found via ast-grep'
  },
  {
    title: 'Layout Audit',
    href: 'audit/index.html',
    icon: '\u{1F4D0}',
    desc: '<i class="bi bi-browser-chrome"></i> <i class="bi bi-browser-firefox"></i> <i class="bi bi-browser-safari"></i> Playwright layout checks — 3 browsers × 7 viewports'
  }
];

const grid = document.getElementById('cards');
reports.forEach(r => {
  const col = document.createElement('div');
  col.className = 'col-sm-6 col-lg-4';
  col.innerHTML = `
    <a href="${r.href}" class="text-decoration-none">
      <div class="card h-100">
        <div class="card-body text-center">
          <div class="icon mb-2">${r.icon}</div>
          <h5 class="card-title">${r.title}</h5>
          <p class="card-text text-body-secondary small">${r.desc}</p>
        </div>
      </div>
    </a>`;
  grid.appendChild(col);
});

// Show last-modified timestamp from the eslint report (any report would do)
fetch('eslint-report.html', { method: 'HEAD' }).then(r => {
  const lm = r.headers.get('last-modified');
  if (lm) {
    const d = new Date(lm);
    const label = 'Reports generated ' + d.toLocaleString();
    document.getElementById('updated').textContent = label;
    document.getElementById('meta').textContent = label;
  }
}).catch(() => {});
</script>
</body>
</html>
